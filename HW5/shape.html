<!doctype html>
<meta charset=utf-8>
<title>Symptoms Before and After Injury</title>

<link href=https://fonts.googleapis.com/css?family=Fira+Sans:300,300i,400,400i,500,500i,700,700i rel=stylesheet>
<link href=style.css rel=stylesheet>
<body>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src=js/d3-selection-multi.v1.min.js></script>
  <!-- 1 circle -->
  <svg width="50" height="100">
      <circle cx="25" cy="50" r="4" fill="black" />
      <text x="15" y="15" font-family="sans-serif" font-size="20px" fill="red">Sym1</text>
  </svg>
  <!-- 2 empty circle -->
  <svg width="50" height="100">
      <circle cx="25" cy="50" r="4" fill="none" stroke="black" stroke-width="2" />
      <text x="15" y="15" font-family="sans-serif" font-size="20px" fill="red">Sym2</text>
  </svg>
  <!-- 3 Line -->
  <svg width="50" height="100">
      <line x1="5" y1="50" x2="45" y2="50" stroke="black" stroke-width="2"  />
      <text x="15" y="15" font-family="sans-serif" font-size="20px" fill="red">Sym3</text>
  </svg>
  <!-- 4 Double Line -->
  <svg width="50" height="100">
      <line x1="5" y1="45" x2="45" y2="45" stroke="black" stroke-width="2"  />
      <line x1="5" y1="55" x2="45" y2="55" stroke="black" stroke-width="2"  />
      <text x="15" y="15" font-family="sans-serif" font-size="20px" fill="red">Sym4</text>
  </svg>
  
  <!-- 5 Line 30 degrees-->
  <svg width="50" height="100">
      <line x1="5" y1="50" x2="40" y2="50" stroke="black" stroke-width="2" transform = "rotate(30, 5, 50)" />
      <text x="15" y="15" font-family="sans-serif" font-size="20px" fill="red">Sym5</text>
  </svg>
  <!-- 6 Double Line 30 degrees -->
  <svg width="50" height="100">
      <line x1="5" y1="45" x2="40" y2="45" stroke="black" stroke-width="2" transform = "rotate(30, 5, 50)" />
      <line x1="5" y1="55" x2="40" y2="55" stroke="black" stroke-width="2" transform = "rotate(30, 5, 50)" />
      <text x="15" y="15" font-family="sans-serif" font-size="20px" fill="red">Sym6</text>
  </svg>
  
  <!-- 7 Line 90 degrees-->
  <svg width="50" height="100">
      <line x1="25" y1="35" x2="25" y2="65" stroke="black" stroke-width="2"/>
      <text x="15" y="15" font-family="sans-serif" font-size="20px" fill="red">Sym7</text>
  </svg>
  <!-- 8 Double Line 90 degrees -->
  <svg width="50" height="100">
      <line x1="20" y1="35" x2="20" y2="65" stroke="black" stroke-width="2"/>
      <line x1="30" y1="35" x2="30" y2="65" stroke="black" stroke-width="2"/>
      <text x="15" y="15" font-family="sans-serif" font-size="20px" fill="red">Sym8</text>
  </svg>

  <!-- 9 Line 60 degrees-->
  <svg width="50" height="100">
      <line x1="15" y1="50" x2="45" y2="50" stroke="black" stroke-width="2" transform = "rotate(-60, 40, 50)" />
      <text x="15" y="15" font-family="sans-serif" font-size="20px" fill="red">Sym9</text>
  </svg>
  <!-- 10 Double Line 60 degrees -->
  <svg width="50" height="100">
      <line x1="15" y1="45" x2="45" y2="45" stroke="black" stroke-width="2" transform = "rotate(-60, 45, 50)" />
      <line x1="15" y1="55" x2="45" y2="55" stroke="black" stroke-width="2" transform = "rotate(-60, 45, 50)" />
      <text x="15" y="15" font-family="sans-serif" font-size="20px" fill="red">Sym10</text>
  </svg>

  <!-- 11 cross -->
  <svg width="50" height="100">
      <line x1="15" y1="50" x2="35" y2="50" stroke="black" stroke-width="2" 
      transform = "rotate(45, 25, 50)"/>
      <line x1="25" y1="40" x2="25" y2="60" stroke="black" stroke-width="2" 
      transform = "rotate(45, 25, 50)"/>
      <text x="15" y="15" font-family="sans-serif" font-size="20px" fill="red">Sym11</text>
  </svg>

  <!-- 12 double cross -->
  <svg width="50" height="100">
      <line x1="10" y1="45" x2="40" y2="45" stroke="black" stroke-width="2" transform = "rotate(-45, 25, 50)"/>
      <line x1="10" y1="55" x2="40" y2="55" stroke="black" stroke-width="2" transform = "rotate(-45, 25, 50)"/>
      <line x1="25" y1="35" x2="25" y2="65" stroke="black" stroke-width="2" transform = "rotate(-45, 25, 50)"/>
      <text x="15" y="15" font-family="sans-serif" font-size="20px" fill="red">Sym12</text>
  </svg>

  <!-- 13 steps -->
  <svg width="50" height="100">
    <polyline fill="none" stroke="black" stroke-width="2"
      points="05,50
              15,50
              15,40
              25,40
              25,30
              35,30" />
              <text x="15" y="15" font-family="sans-serif" font-size="20px" fill="red">Sym13</text>
  </svg>

  <!-- 14 steps 45 degrees -->
  <svg width="50" height="100">
    <polyline fill="none" stroke="black" stroke-width="2"
      points="05,50
              15,50
              15,40
              25,40
              25,30
              35,30"
              transform = "rotate(45, 25, 50)" />
              <text x="15" y="15" font-family="sans-serif" font-size="20px" fill="red">Sym14</text>
  </svg>

  <!-- 15 steps 135 degrees -->
  <svg width="50" height="100">
    <polyline fill="none" stroke="black" stroke-width="2"
      points="05,50
              15,50
              15,40
              25,40
              25,30
              35,30"
              transform = "rotate(135, 25, 50)" />
              <text x="15" y="15" font-family="sans-serif" font-size="20px" fill="red">Sym15</text>
  </svg>

  <!-- 16 steps 90 degrees -->
  <svg width="50" height="100">
    <polyline fill="none" stroke="black" stroke-width="2"
      points="05,50
              15,50
              15,40
              25,40
              25,30
              35,30"
              transform = "rotate(90, 25, 50)" />
              <text x="15" y="15" font-family="sans-serif" font-size="20px" fill="red">Sym16</text>
  </svg>
  
</body>
